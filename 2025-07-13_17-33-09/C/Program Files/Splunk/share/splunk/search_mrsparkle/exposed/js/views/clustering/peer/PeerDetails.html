<dt><%= _('Name').t() %></dt>
<dd class="peerName"><%-peerStatus.get('label')%></dd>

<dt><%= _('Replication port').t() %></dt>
<dd class="replicationPort"><%-clusterConfig.entry.content.get('replication_port')%></dd>

<dt><%= _('Master location').t() %></dt>
<dd class="masterLocation"><%-clusterConfig.entry.content.get('master_uri')%></dd>

<dt><%= _('Base Generation ID').t() %><sup><a class="tooltip-link" rel="tooltip" data-title="<%= _('The generation identifies which bucket copies are primary and therefore will participate in a search.').t() %>">?</a></sup></dt>
<dd class="generationId"><%-peerStatus.get('generation')%></dd>
