<td class="cell-name">
    <% if(canEdit) { %>
        <a href="#" class="model-title entity-edit-action"><%- name %></a>
    <% } else { %>
        <%- name %>
    <% } %>
</td>
<td class="cell-actions">
    <div class="action-cell-placeholder"></div>
</td>
<td class="cell-owner">
    <%- owner %>
</td>
<% if (canUseApps) { %>
    <td class="cell-app"><%- app %></td>
<% } %>
<td class="cell-sharing">
    <div class="sharing-cell-placeholder"></div>
</td>
<td class="cell-status">
    <div class="status-cell-placeholder"></div>
</td>
