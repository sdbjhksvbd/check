 <div class="accordion-group">
    <div class="accordion-heading">
        <a class="accordion-toggle<% if (!show) { %> collapsed<% } %>" data-toggle="collapse" href="#<%= id %>">
            <%= title %>
        </a>
    </div>
    <div class="collapse<% if (show) { %> in<% } %>" id="<%= id %>">
        <div class="accordion-inner"></div>
    </div>
</div>
