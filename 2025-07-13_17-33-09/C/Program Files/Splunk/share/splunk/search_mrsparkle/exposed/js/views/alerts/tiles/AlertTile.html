<div class="tile-shape">
    <div class="tile-icon"><%= icon %></div>
    <div class="tile-name"><%- name %></div>
    <div class="tile-actions">
        <div class="action-edit"></div>
        <div class="action-buttons">
            <a class="btn action-open" href="<%= alertLink %>"><%- _("Open").t() %></a>
            <a class="btn action-search" href="<%= searchLink %>"><%- _("Open in Search").t() %></a>
        </div>
    </div>
</div>
