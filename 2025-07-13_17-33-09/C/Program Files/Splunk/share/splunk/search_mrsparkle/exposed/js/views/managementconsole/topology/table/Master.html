<div class="dmc-instances-body">
    <div class="table-control-container">
        <!--Add Table Control Buttons here in the future-->
        <div class="select-page-count-placeholder pull-right"></div>
    </div>
    <table class="table table-chrome table-striped table-listing instance-table">
        <tbody></tbody>
    </table>
</div>
<div class="dmc-no-results">
    <i class="icon-info-circle"></i>
    <% if (user.isFullAccess()) { %>
        <%- strings.NO_INSTANCES_FOUND %>
    <% } %>
    <% if (user.isForwarderOnly()) { %>
        <%- strings.NO_FORWARDERS_FOUND %>
        <a class="external" href="<%- helpLink %>" target="_blank" rel="noopener noreferrer"><%- strings.LEARN_MORE %></a>
    <% } %>
</div>
