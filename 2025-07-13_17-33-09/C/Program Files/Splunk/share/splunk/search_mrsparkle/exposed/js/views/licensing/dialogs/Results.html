 <p class="license-validation-success"><i class="icon-check"></i>
    <%= _('License validated!').t() %>
</p>

<div class="license-name-and-description">
    <% if (fileName) { %>
	   <h3><%= fileName %></h3><br/>
    <% } %>
    <p><%= descriptionText %>
        <a href="<%- learnMoreLink %>" class="external enterprise-learn-more" target="_blank" rel="noopener noreferrer"><%= _('Learn more').t() %></a>
    </p>
</div>

<div class="license-upload-error">
    <div class="alert alert-error">
        <i class="icon-alert"></i><%= _('The supplied license is either expired or not applicable to this Splunk instance.').t() %>
    </div>
</div>
