<ul class="<%-css.appsList%>" data-role="apps-list">
    <% _.each(apps, function(app) { %>
            <li data-app="<%-app.name%>">
                <a href="<%-app.href%>">
                    <span class="<%-css.currentAppCheck%>">
                        <% if (app.name == currentApp) { %>
                            <span data-role="current-app-check"></span>
                        <% } %>
                    </span>
                    <% if (app.name == 'search') { %>
                        <span data-role="logo"></span>
                        <span class="<%-css.gt%>" data-role="gt"></span>
                        <span class="<%-css.subBrand%>" data-role="lite-logo"></span>
                    <% } else { %>
                        <span class="<%-css.label%>"><%- app.label %></span>
                        <span class="<%-css.dropdownIcon%>" data-role="icon"><%= appIcon(app.name, appModel) %></span>
                    <% } %>
                </a>
            </li>
    <% }); %>
</ul>
