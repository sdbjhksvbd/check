
<div class="section-header section-padded">
  <div class="btn-toolbar">
    <div id='app-btn-controls' class="btn-group">
      <a href="<%- docUrl %>" target="_blank" rel="noopener noreferrer" class="help-link btn"><%- _("Documentation").t() %> <i class="icon-external"></i></a>     
    </div>
  </div>

  <h2 class="section-title"><%-_('App:').t()%> <span id="appName"></span> </h2>
  <p class="section-description"><strong><%-_('After Installation').t()%></strong>: <%=app.getDeploymentInstructions()%></p>
  <p><a href=<%=redirect_url%>><i class="icon-chevron-left"></i> <%-_('Back to Forwarder Management').t()%></a></p>
  <div id="read-only-msg-container"></div>

  <div id='appSummary' class="app-summary"></div>
</div><!-- /.section-header -->

<div class="section-padded">
  <div class="dashboard-panel panel">
    <div id="clientsContainer">
         <h3 class="dashboard-title"><%-_('Clients').t()%></h3>
        <div class="main_edit_section push-margins" id="client_section"></div>
    </div>
  </div>
</div>
