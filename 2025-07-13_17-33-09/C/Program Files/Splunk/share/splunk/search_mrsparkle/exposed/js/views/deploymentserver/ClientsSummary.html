
<div class="view-client-summary">

  <!-- this should really use the shared singleValue component   -->
  <div class="single-value shared-singlevalue span3" data-view="views/shared/SingleValue">
      <!-- <span class="before-label">before</span> -->
      <span class="single-result" id="numPhonedHomeClients"></span>
      <span class="after-label" id="phonedHomeLabel" >Clients</span>
      <br>
      <span class="under-label"><%-_("PHONED HOME IN THE LAST 24 HOURS").t()%></span>
  </div>
  <div class="single-value shared-singlevalue span3" data-view="views/shared/SingleValue">
      <span class="before-label" id="error_alert_symbol" style="display:none"><i class="icon-alert"></i></span>
      <span class="single-result" id="numClientsWithDeploymentErrors"></span>
      <span class="after-label" id="errorClientsLabel">Clients</span>
      <br>
      <span class="under-label"><%-_("DEPLOYMENT ERRORS").t()%></span>
  </div>
  <div class="single-value shared-singlevalue span3" data-view="views/shared/SingleValue">
      <!-- <span class="before-label">before</span> -->
      <span class="single-result" id="numDownloadsInLastHour">0</span>
      <span class="after-label" id="downloadsLabel">Total Downloads</span>
      <br>
      <span class="under-label"><%-_("IN THE LAST 1 HOUR").t()%></span>
  </div>

</div>
