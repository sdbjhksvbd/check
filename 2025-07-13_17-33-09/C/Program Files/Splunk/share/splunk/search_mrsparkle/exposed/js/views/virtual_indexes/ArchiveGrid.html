<table class="table table-chrome table-striped">
    <colgroup>
        <col class="col-flex col-info <%- headerCellClass %>">
        <col class="col-slim col-selected">
        <col class="col-flex col-name">
        <col class="col-flex col-index">
        <col class="col-slim col-status">
        <col class="col-slim col-actions">
        <col class="col-slim col-provider">
        <col class="col-slim col-bandwidth">
    </colgroup>
    <thead>
    <% if (collection.length > 0) { %>
    <tr>
        <th class="<%- headerCellClass %>"><i class="icon-info"></i></th>
        <th class="select-all-checkbox"></th>
        <th class="sorts" <%- sortKeyAttribute %>="name">
            <a href="#"><%= _('Name').t() %><i class="icon-sorts"></i></a>
        </th>
            <th class="sorts" <%- sortKeyAttribute %>="vix.output.buckets.from.indexes">
        <a href="#"><%= _('Index').t() %><i class="icon-sorts"></i></a>
        </th>
            <th class="sorts" <%- sortKeyAttribute %>="disabled">
        <a href="#"><%= _('Status').t() %><i class="icon-sorts"></i></a>
        </th>
        <th><%= _('Actions').t() %></th>
        <th class="sorts" <%- sortKeyAttribute %>="vix.provider">
            <a href="#"><%= _('Provider').t() %><i class="icon-sorts"></i></a>
        </th>
        <th class="bandwidth-header"><%= _('Max Bandwidth (Provider)').t() %>
            <a href="#" class="tooltip-link"><%- _("?").t() %></a>
        </th>
    </tr>
    <% } %>
    </thead>
    <tbody class="archive-grid-table-body">

    </tbody>

</table>
