<td class="details" colspan="<%- colspan %>">
<% if (!_.isArray(attrs) || attrs.length === 0) { %>
<%- strings.NO_ATTRIBUTES %>
<% } else { %>
	<dl class="list-dotted wide-list">
		<% _.each(attrs, function(pair) { %>
		<dt title="<%- pair[0] %>"><%- pair[0] %></dt>
        <% if (!_.isEmpty(pair[1].trim())) { %>
		    <dd><%- pair[1] %></dd>
        <% } else { %>
            <dd></dd><br>
        <% } %>
		<% }) %>
	</dl>
<% } %>
</td>
