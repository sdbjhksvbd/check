<div class="dmc-changes-body">
	<div class="table-control-container">
		<div class="checkbox-expand-placeholder pull-left"></div>
		<div class="deployment-progress pull-left"></div>
		<div class="select-page-count-placeholder pull-right"></div>
	</div>
	<table class="table table-chrome table-striped table-row-expanding table-listing changes-table">
		<tbody></tbody>
	</table>
	<div class="dmc-no-results">
		<i class="icon-info-circle"></i>
		<% if (isPending) { %>
		<%- strings.NO_PENDING_CHANGES %>
		<% } else { %>
		<%- strings.NO_DEPLOYED_CHANGES %>
		<% } %>
	</div>
</div>
