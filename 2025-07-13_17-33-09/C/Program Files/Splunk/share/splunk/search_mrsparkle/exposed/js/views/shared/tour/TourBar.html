<div class="tourbar"
    <% if (fixedHeight) { %>
        style="position: absolute; min-height: <%= fixedHeight %>px; max-height: <%= fixedHeight %>px; width: 100%; z-index: 15;"
    <% } %>
>
    <div class="previous-container">
        <% if (previousLink) { %>
            <a class="previous btn" href="<%= previousLink %>"><i class="icon-chevron-left"></i></a>
        <% } %>
    </div>
    <div class="close-container">
        <a href="<%- exitLink %>" class="btn close-btn"><%= _("Exit").t() %></a>
        
    </div>
    <div class="next-container">
        <% if (nextLink) { %>
            <a class="next btn" href="<%= nextLink %>"><i class="icon-chevron-right"></i></a>
        <% } %>
    </div>
    <div class="info-container"
        <% if (fixedHeight) { %>
            style="min-height: <%= fixedHeight - 20 %>px;"
        <% } %>
    >
        <span class="info">
            <%= info %>
        </span>
    </div>
</div>
