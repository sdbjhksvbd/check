<div class="table-toolbar">
    <div class="toolbar1">
        <div class="select-page-count"></div>
    </div>
    <div class="table-caption clearfix">
        <div class="table-caption-inner">
            <div class="toolbar2">
                <div class="paginator"></div>
            </div>
        </div>
    </div>
</div>
<div class="table-messages">
    <div class="create-prompt table-message message-padding" style="display: none;"><i
            class="icon-info-circle"></i><span class="msgtext"><%- strings.noResults %></span></div>
    <div class="no-result table-message message-padding" style="display: none;"><i class="icon-alert-circle"></i><span
            class="msgtext"><%- strings.noMatchingResults %></span></div>
    <div class="loading table-message message-padding" style="display: none;"><span class="msgtext"><%- strings.loading %></span>
    </div>
    <div class="error-msg table-message message-padding" style="display: none;"><i class="icon-error"></i><span
            class="msgtext"><%- strings.errorMsg %></span></div>
</div>
<div class="table-grid"></div>
