<html xmlns="http://www.w3.org/1999/xhtml" xmlns:splunk="http://www.splunk.com/xhtml-extensions/1.0" xml:lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Splunk RSS Feed Not Found</title>
    <style>
    
        *       { margin: 0; padding: 0; }
        body    { font-family: helvetica, arial, sans-serif; color: #333; padding: 20px; }
        .status { font-size: .7em; color: #999; margin-bottom: 1em; }
        .msg    { margin-bottom: 1em; font-size: 1.4em;}
        hr      { height: 1px; background-color: #c3cbd4; border: 0; margin: 20px 0 10px; }
       
    </style>
</head>
<body>
    <p class="status">RSS Feed Not Found</p>
    <h1 class="msg">Your rss feed has not been generated yet, if you just created this scheduled search, it probably has not run yet, otherwise contact your splunk administrator to investigate why this feed is not being created.</h1>
    <br />
    <br />
    <hr />
</body>
</html>
