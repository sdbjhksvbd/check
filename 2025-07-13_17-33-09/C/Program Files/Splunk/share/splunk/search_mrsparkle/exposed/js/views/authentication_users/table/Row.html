<td class="col-username">
    <a href="<%- editURL %>" class="model-username"><%- username %></a>
</td>
<td class="col-auth">
    <span class="model-auth"><%- auth %></span>
</td>
<td class="col-fullname">
    <span class="model-fullname"><%- fullname %></span>
</td>
<td class="col-email">
    <span class="model-email"><%- email %></span>
</td>
<td class="col-timezone">
    <span class="model-timezone"><%- timeZone %></span>
</td>
<td class="col-app">
    <span class="model-app"><%- defaultApp %></span>
</td>
<td class="col-inherited">
    <span class="model-inherited"><%- inheritedApp %></span>
</td>
<td class="col-roles">
    <span class="model-roles"><%- roles %></span>
</td>
<td class="col-actions">
    <a href="<%- cloneURL %>" class="btn-clone"><%- _("Clone").t() %></a>
    <% if (showDelete) { %>
        | <a href="#" class="btn-delete"><%- _("Delete").t() %></a>
    <% } %>
</td>
