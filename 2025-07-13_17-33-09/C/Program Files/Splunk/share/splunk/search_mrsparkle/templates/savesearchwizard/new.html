<%inherit file="/layout/wizard.html"/>
<%namespace file="/lib.html" import="wizard_save_search_form"/>
<div class="content">
    <form method="post" action="${make_url(['savesearchwizard', app, 'create'])|h}">
        ${wizard_save_search_form(app, saved_search, display_share=saved_search.metadata.can_share_app, display_acceleration=True)}
        <input type="submit" class="visuallyhidden" />
    </form>
</div>
<ul class="buttons splClearfix">
    <li class="left">
        <a href="${make_url(['savesearchwizard', app, 'new'])}" class="splButton-secondary cancel">${_('Cancel')}</a>
    </li>
    <li class="right">
        <button class="splButton-primary" type="submit" onclick="$(document.forms[0]).trigger('submit');">
            <span>${_('Finish &raquo;')}</span>
        </button>
    </li>
</ul>
