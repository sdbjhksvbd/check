<%namespace name="lib" file="//lib.html" import="*"/>
% if error is not None:
	${error | h}
% endif
<form action="${action}" method="post">
    ${csrf_hidden_input()}
	<label class="label" for="field"><%doc>TRANS: Prompt</%doc>${_('Field')}</label>
	<input type="text" name="field" value="${field_name|h}=${field_value|h}" id="" disabled="disabled" />
	<input type="hidden" name="field_name" value="${field_name|h}" />
	<input type="hidden" name="field_value" value="${field_value|h}" />
	<input type="hidden" name="delete" value="${" ".join(tags)|h}" />
	<label class="label" for="add">${_('Tags')}</label>
	<input type="text" name="add" value="${" ".join(tags)|h}" id="add" />
    <em>${_('Enter a comma or space separated list of tags.')}</em>
% if not is_xhr():
	<button type="submit"><%doc>TRANS: Button</%doc>${_('Submit')}</button>
% endif
</form>
