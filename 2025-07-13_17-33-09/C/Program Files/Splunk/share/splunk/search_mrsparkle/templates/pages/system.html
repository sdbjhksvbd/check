<%inherit file="base_v2.html"/>
<!-- Apps may expect .preload to exist in the DOM so we must keep it. -->
<div class="preload"></div>
<script>
    % if appinstall_args is UNDEFINED:
    __appinstall_args__ = {};
    % else:
    __appinstall_args__ = ${json_decode(appinstall_args)};
    % endif
</script>
