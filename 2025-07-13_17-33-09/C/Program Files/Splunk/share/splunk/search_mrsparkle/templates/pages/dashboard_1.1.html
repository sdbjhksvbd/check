v1p0_dashboard_exists = util.v1p0_dashboard_exists()
%>\
<!doctype html>
<!--[if lt IE 7]> <html lang="${i18n.current_lang()[0]|h}" class="no-js ie  lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>${_('Loading...')}</title>
    <meta name="description" content="listen to your data" />
    <meta name="author" content="Splunk Inc." />
    <meta name="viewport" content="width=1024, initial-scale=1.0" />
    <link rel="shortcut icon" href="${util.getFaviconURL()}" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="${make_url('/static/img/bookmark/apple-icon-57x57-precomposed.png')}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="${make_url('/static/img/bookmark/apple-icon-72x72-precomposed.png')}" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="${make_url('/static/img/bookmark/apple-icon-114x114-precomposed.png')}" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="${make_url('/static/img/bookmark/apple-icon-144x144-precomposed.png')}" />
    <meta name="msapplication-TileColor" content="#5CC05C">
    <meta name="msapplication-TileImage" content="${make_url('/static/img/bookmark/ms-tileicon-144x144.png')}">
    <link rel="stylesheet" type="text/css" href="${make_url('/static/build/css/bootstrap-%s.css' % theme)}" />
</head>

<body class="locale-${i18n.current_lang()[0]|h}" data-splunk-version="${cherrypy.config.get('version_number')}" data-splunk-product="${cherrypy.config.get('product_type')}">
    <div class="preload">
        <div id="placeholder-main-section-body">
        ${_('Loading...')}
        </div>
    </div>
    <!-- live to code, code to live... -->
    <script src="${make_url('/config?autoload=1')}" crossorigin="use-credentials"></script>
    <script src="${make_url('/static/js/i18n.js')}"></script>
    <script src="${make_url('/i18ncatalog?autoload=1')}"></script>
    <script>
        window.DASHBOARD_THEME = ${json_decode(theme)};
        % if suiTheme is not UNDEFINED:
        window.$C.SPLUNK_UI_THEME = ${json_decode(suiTheme)};
        % else:
        window.$C.SPLUNK_UI_THEME = ${'enterprise'};
        % endif
        __splunk_page_theme__ = ${json_decode(theme)};
        __splunkd_partials__ = ${json_decode(splunkd)};
        window.$C.V1P0_DASHBOARD_EXISTS = ${json_decode(v1p0_dashboard_exists)};
        window.$C.IS_DASHBOARD_REDIRECTED = ${json_decode(isDashboardRedirected)};
        window.$C.JQUERY2_ENABLED = ${json_decode(enable_jquery2)};
        window.$C.HOTLINKED_LIBRARIES_ENABLED = ${json_decode(enable_unsupported_hotlinked_imports)};
    </script>
    <script src="${make_url('/static/build/pages/%s/common.js' % (theme))}"></script>
    <script src="${make_url('/static/build/pages/%s/%s_1.1.js' % (theme, page))}"></script>
</body>
