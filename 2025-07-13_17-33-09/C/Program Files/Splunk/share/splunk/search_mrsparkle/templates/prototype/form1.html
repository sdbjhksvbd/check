<%!
title = 'Form Test 1'
%>
<%inherit file="//layout/base.html" />
<%namespace file="//lib.html" import="fillform"/>

% if error:
    <p><b>${error|h}</b></p>
% endif

<%def name="css()">
    <style type="text/css">
    .error-message { color: red; } 
    .formentry { padding: 5px; clear: left}
    .formentry label { width: 10em; float: left; }
    </style>
</%def>

<form method="post">
    <%call expr="fillform(form_defaults, form_errors)"> <!-- fillform will fill out default values and error messages for us -->
        <div class="formentry">
            <form:error name="name">
            <label for="name">Name: </label><input type="text" name="name">
        </div>
        <div class="formentry">
            <form:error name="yearborn">
            <label for="yearborn">Year you were born in : </label><input type="text" name="yearborn">
        </div>
        <div class="formentry">
            <form:error name="email">
            <label for="email">Your email address: </label><input type="text" name="email">
        </div>
    </%call>
    <input type="submit" value="Submit">
</form>
